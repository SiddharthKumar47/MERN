<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .imagew {
            filter: grayscale(100%);
            transition: filter 0.5s ease-in-out, transform 0.3s ease-in-out;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .imagew:hover {
            filter: grayscale(0%);
            transform: scale(1.05);
        }
        .image-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
            justify-content: center;
        }
        .imagew img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1><u>Hover Effect</u></h1>
    <div class="image-container">
        <div class="imagew">
            <img src="https://cals.cornell.edu/sites/default/files/styles/featured_card/public/2024-01/hover-fly-adult_by_carlos-eduardo-joos_cc-by-2.0-deed.jpg?h=85bd7c94&itok=GDX3ephW" alt="Hover Fly Image 1">
        </div>
        <div class="imagew">
            <img src="https://cals.cornell.edu/sites/default/files/styles/featured_card/public/2024-01/hover-fly-adult_by_carlos-eduardo-joos_cc-by-2.0-deed.jpg?h=85bd7c94&itok=GDX3ephW" alt="Hover Fly Image 2">
        </div>
    </div>
</body>
</html>
